    function Hurt() {
        console.log('造成100点伤害');

    class Yase{
        constructor() {
            this.name = '亚瑟'; 
        }
        release() {
            console.log('释放技能');
        }

    // let yase = new Yase();

    // 装饰者链
    Function.prototype.Decorator = function(fn) {
        let _this = this;
        return function() {
            _this();
            fn();
        }
    }
    let yase = new Yase();
    yase.release.Decorator(Hurt).Decorator(Hurt)();
