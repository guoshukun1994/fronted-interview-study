</body>
<script>
    let temp;
    function Person(name) {
        this.name = name;
        this.name = 20;
    }
    Person.prototype.fn = function() {
        console.log("fn");
        temp = this;
    }

    console.log(Person.prototype.constructor === Person);
    let zhangsan = new Person("张三");
    zhangsan.fn();
    console.log(zhangsan ===temp);  // 构造函数和prototype的this都指向实例化对象, 构造函数的原型的固有属性constructor指回构造函数
</script>
</html>
