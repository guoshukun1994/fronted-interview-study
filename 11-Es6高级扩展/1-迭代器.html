<script>
    let obj = {
        a: '1',
        b: '2',
        c: '3',
    }

    obj[Symbol.iterator] = function () {
        const values = Object.values(obj);
        let i = 0;
        return {
            next() {
                if (i < values.length) {
                    return {
                        done: false,
                        value: values[i++]
                    }
                } else {
                    return {
                        done: true,
                        value: undefined
                    }
                }

            }
        }
    }

    // let result = obj[Symbol.iterator]();
    // console.log(result.next());
    for(val of obj) {
        console.log(val);
    }
</script>
