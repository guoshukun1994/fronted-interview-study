<!DOCTYPE html>

<body>
    
</body>
<script>
    // 三种情况   函数调用  对象调用  箭头函数

    // 函数调用
    function foo() {
        console.log(this);
    }
    foo();

    let obj = {
        name: '张三',
        foo() {
            console.log('foo',this);
        }
    }

    function Person(name) {
        this.name = name;
    }

    Person.prototype.foo = () => {
        console.log('foo',this);
    }

    let zhangsan = new Person("张三");
    zhangsan.foo();
</script>
</html>
