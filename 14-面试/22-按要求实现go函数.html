<script>
    // go("1"); // go1
    // go()("1"); // goo1
    // go()()("1"); // goool
    function go(...args) {
        console.log(args);
        let oStr = "o";
        const fn = function(...args){
            if(!args.length){
                oStr += "o";
                return function(...args) {
                    return fn(...args);
                };
            }else {
                return "g" + oStr + args[0];
            }
        }
        return fn(...args);
    }

    let res = go()()("l");
    console.log({res});
</script>
