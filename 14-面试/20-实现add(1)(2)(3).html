<script>
    // 函数柯里化（currying)
    function add(a,b,c) {
        return a + b + c;
    }

    // 函数参数的个数 ===  add.length

    function add(a) {
        return function (b) {
            return function(c) {
                return a + b + c;
            }
        }
    }
    let res = add(1)(2)(3);

    const curry = function(fn){
        return function curryFn(...args){
            if(args.length < fn.length) {
                return function() {
                    return curryFn(...args.concat(Array.from(arguments)))
                }
            }
            return fn(...args);
        }
    }
